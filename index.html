<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Game</h1>
    <div class="game">
      <div class="hint-input">
        <input type="text" id="hintInput" placeholder="Enter hint...">
        <button id="addHintBtn">Add Hint</button>
      </div>
      <ul id="hintList" class="hint-list">
        <!-- Hints will be dynamically added here -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
